<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<h2>🏫Sistema de Cadastro Escolar</h2>
<p>Bem-vindos ao sistema de cadastros da nossa escola virtual!</p>
<h2>📋Menu de Cadastro</h2>
    <a href="/professor.html"><button>👩🏼‍🏫Cadastrar o professor</button></a>
    <a href="/cursos.html"><button>👩🏼‍💻Cadastrar Curso</button></a>
    <a href="/livro.html"><button>📚Cadastrar Livros</button></a>
    <div class="container">

         <div><link rel="stylesheet" href="style.css"></div>
        <div class="formulario">
        <h4>👨🏼‍🎓Cadastro do aluno</h4>
         <label for="Nome Completo">Nome Completo: </label><br>
      <input type="text" name="Nome Completo" placeholder="Digite seu Nome Completo"><br><br>

      <label for="Data">Data de nascimento: </label><br>
      <input type="date" name="Data de nascimento: " placeholder="Digite sua data de nascimento: "><br><br>

      <label for="email">E-mail: </label><br>
      <input type="email" name="email" placeholder="Digite seu E-mail"><br><br>
      
    <label for="Tel">Telefone: </label><br>
      <input type="Tel" name="Tel" placeholder="Digite seu Telefone"><br><br>

       <label for="Série/Ano">Série/Ano</label><br>
       <select name="Série/Ano" id="Série/Ano">
       <option value="">Selecione</option>
       <option value="1° Ano">1° Ano</option>
       <option value="2° Ano">2° Ano</option>
       <option value="3° Ano">3° Ano</option>
       <option value="4° Ano">4° Ano</option>
       <option value="5° Ano">5° Ano</option>
</select><br><br>

        <label for="Período: ">Período: </label><br>
        <input type="radio" name="Manhã">Manhã <br>
        <input type="radio" name="Tarde">Tarde <br>
        <input type="radio" name="Noite">Noite <br><br>

        <label for="Atividades Extras">Atividades Extras</label><br>
        <input type="checkbox" name="Esportes">Esportes <br>
        <input type="checkbox" name="Música">Música <br>
        <input type="checkbox" name="Teatro"> Teatro <br>
        <input type="checkbox" name="Informática"> Informática<br><br>

        <label for="Observações">Observações</label><br>
        <textarea name="Observações" id=""></textarea><br><br>
        
        <button>Cadastrar Aluno</button>
        <button>Limpar Dados</button>

        </div>
    </div> 

</body>
</html>
