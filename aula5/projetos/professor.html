<body>
    <h2>🏫Sistema de Cadastro Escolar</h2>
<p>Bem-vindos ao sistema de cadastros da nossa escola virtual!</p>
<h2>📋Menu de Cadastro</h2>
    <a href="/aluno.html"><button>👨🏼‍🎓Cadastrar o aluno</button></a>
    <a href="/cursos.html"><button>👩🏼‍💻Cadastrar Curso</button></a>
    <a href="/livro.html"><button>📚Cadastrar Livros</button></a>
    <div class="container">

         <div><link rel="stylesheet" href="style.css"></div>
        <div class="formulario">
        <h4>👩🏼‍🏫Cadastro do professor</h4>
         <label for="Nome Completo">Nome Completo: </label><br>
      <input type="text" name="Nome Completo" placeholder="Digite seu Nome Completo"><br><br>

       <label for="CPF">CPF: </label><br>
      <input number="number" name="CPF" placeholder="Digite seu CPF"><br><br>

      <label for="email institucional">E-mail institucional: </label><br>
      <input type="email institucional" name="email institucional" placeholder="Digite seu E-mail institucional"><br><br>
      
      <label for="Formação">Formação</label><br>
       <select name="Formação" id="Formação">
       <option value="">Selecione</option>
       <option value="Graduação">Graduação</option>
       <option value=" Especialização"> Especialização</option>
       <option value=" Mestrado"> Mestrado</option>
       <option value="Doutorado"> Doutorado</option>
</select><br><br>

        <label for="Disiplinas que leciona: ">Disiplinas que leciona:</label><br>
        <input type="checkbox" name="Matemática">Matemática <br>
        <input type="checkbox" name="Português">Português <br>
        <input type="checkbox" name="História"> História <br>
        <input type="checkbox" name="Geografia"> Geografia<br>
         <input type="checkbox" name="Ciências"> Ciências <br>
        <input type="checkbox" name="Educação Física"> Educação Física<br>
        </select><br>

        <label for="Carga Horária">Carga Horária Semanal: </label><br>
      <input type="number" > horas<br><br>

       <label for="Experiência">Experiência (anos): </label><br>
      <input type="number" > anos<br><br>

       <label for="disponibilidade">disponibilidade: </label><br>
        <input type="radio" name="Integral">Período Integral <br>
        <input type="radio" name="Parcial">Período Parecial<br><br>

        <button>Cadastrar Professor</button>
        <button>Limpar Dados</button>

        </div>
    </div> 
</body>
</html>
