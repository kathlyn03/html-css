<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style6.css">
  <title>Galeria de Imagens</title>
</head>
<body>
  <h1>Minha Galeria</h1>

  <figure>
    <img src="https://via.placeholder.com/200" alt="Montanha">
    <figcaption>Paisagem Montanhosa</figcaption>
  </figure>

  <figure>
    <img src="https://via.placeholder.com/200" alt="Praia">
    <figcaption>Dia de Sol na Praia</figcaption>
  </figure>

  <figure>
    <img src="https://via.placeholder.com/200" alt="Cidade">
    <figcaption>Noite Urbana</figcaption>
  </figure>
</body>
</html>
