<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <h1>Cadastro</h1>
    <form action="#" method="post">
    <label for="Nome">Nome: </label><br>
      <input type="text" name="Nome" placeholder="Digite seu Nome"><br><br>

    <label for="Sobreome">Sobrenome: </label><br>
      <input type="text" name="Sobrenome" placeholder="Digite seu sobrenome"><br><br>

    <label for="email">E-mail: </label><br>
      <input type="email" name="email" placeholder="Digite seu E-mail"><br><br>
      
    <label for="Tel">Telefone: </label><br>
      <input type="Tel" name="Tel" placeholder="Digite seu Telefone"><br><br>

    <label for="WhatsApp/Celular">WhatsApp/Celular: </label><br>
      <input number="WhatsApp/Celular" name="WhatsApp/Celular" placeholder="Digite o WhatsApp/Celular"><br><br>

    <label for="Data">Data</label><br>
      <input type="date" name="date"><br><br>

     <label for="CPF">CPF: </label><br>
      <input number="number" name="CPF" placeholder="Digite seu CPF"><br><br>
      
    <label for="RG">RG: </label><br>
      <input number="number" name="RG" placeholder="Digite seu RG"><br><br>

    <label for="Endereço">Endereço: </label><br>
      <input type="text" name="Endereço" placeholder="Digite seu endereço"><br><br>

     <label for="Número">Número: </label><br>
      <input number="number" name="Número" placeholder="Digite seu Número"><br><br>  

    <label for="Complemento">Complemento: </label><br>
      <input type="text" name="Complemento" placeholder="Digite seu Complemento"><br><br>  

    <label for="Bairro">Bairro: </label><br>
      <input type="text" name="Bairro" placeholder="Digite seu Bairro"><br><br>  

    <label for="Cidade">Cidade: </label><br>
      <input type="text" name="Cidade" placeholder="Digite seu Cidade"><br><br>
 
      <label for="Estado">Estado</label><br>
    <select name="Estado" id="Estado">
       <option value="">Selecione</option>
       <option value="ac">AC</option>
       <option value="al">AL</option>
      <option value="ap">AP</option>
       <option value="am">AM</option>
       <option value="ba">BA</option>
       <option value="ce">CE</option>
       <option value="df">DF</option>
       <option value="es">ES</option>
       <option value="go">GO</option>
       <option value="ma">MA</option>
       <option value="mt">MT</option>
       <option value="ms">MS</option>
       <option value="mg">MG</option>
       <option value="pa">PA</option>
       <option value="pb">PB</option>
       <option value="pr">PR</option>
       <option value="pe">PE</option>
       <option value="pi">PI</option>
       <option value="rj">RJ</option>
       <option value="rn">RN</option>
       <option value="rs">RS</option>
       <option value="ro">RO</option>
       <option value="rr">RR</option>
       <option value="sc">SC</option>
       <option value="sp">SP</option>
       <option value="se">SE</option>
       <option value="to">TO</option>
    </select><br><br> 
    
    <label for="Gênero">Gênero</label><br>
     <select name="Gênero" id="Gênero">
        <option value="">Selecione</option>
        <option value="feminino">Feminino</option>
        <option value="masculino">Masculino</option>
        <option value="outros">Outros</option>
    </select><br><br>

    <label for="Estado Civil">Estado Civil</label><br>
     <select name="Estado Civil" id="Estado Civil">
        <option value="">Selecione</option>
        <option value="Casado(a)">Casado(a)</option>
        <option value="Solteiro(a)">Solteiro(a)</option>
        <option value="Viúvo(a)">Viúvo(a)</option>
        <option value="União estável">União estável</option>
    </select><br><br>


    <label for="Anexar arquivo">Anexar arquivo</label><br>
    <input type="file" name="Arquivo"><br><br>

    <button id="email">Enviar</button>
    <button id="cancelar">Cancelar</button><br><br>

    <p>Já tem conta? <a href="login.html"></a>p>
</body>
</html>
