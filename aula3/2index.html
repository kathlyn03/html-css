<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <h1>Formulário Futebol⚽</h1>
    <form action="#" method="post">
    <label for="Nome">Nome: </label><br>
      <input type="text" name="Nome" placeholder="Digite seu Nome"><br><br>

    <label for="Sobreome">Sobrenome: </label><br>
      <input type="text" name="Sobrenome" placeholder="Digite seu sobrenome"><br><br>

    <label for="email">E-mail: </label><br>
      <input type="email" name="email" placeholder="Digite seu E-mail"><br><br>

    <label for="CPF">CPF: </label><br>
      <input number="number" name="CPF" placeholder="Digite seu CPF"><br><br>
    
       <label for="time">Time do Coração💗:</label><br>
        <select id="time" name="time" required>
            <option value="">Selecione...</option>
            <option>Corinthians</option>
            <option>Santos</option>
            <option>Grêmio</option>
            <option>Internacional</option>
            <option>Outros</option>
        </select><br><br>

    <label for="mensagem">Mensagem de apoio ao time:</label><br>
       <input type="text" name="mensagem" placeholder="Digite uma mensagem"><br><br>

     <label for="Foto com a camisa do seu time">Foto com a camisa do seu time</label><br>
    <input type="file" name="Arquivo"><br><br>

    <label for="Seu time já ganhou mundial ? ">Seu time já ganhou mundial ?🏆 </label><br>
    <label for="Sim">Sim</label>
    <input type="radio" name="Sim" id="Sim"><br>
    <label for="Não">Não</label>
    <input type="radio" name="Não" id="Não"><br>
    </form><br>

     <button id="email">Enviar</button>
    <button id="cancelar">Cancelar</button><br><br>

</body>
</html>
